<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<fieldset>
		<legend>Login</legend>
		<form action="/auth_login" method="post">
			<div>
				<label>User Name:</label>
				<input name="username" />
			</div>
			<div>
				<label>Password:</label>
				<input name="password" type="password" />
			</div>
			<div>
				<button>Login</button>
			</div>
		</form>
	</fieldset>
</body>
</html>
